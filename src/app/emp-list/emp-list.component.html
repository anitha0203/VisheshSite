<h1>Employees Details</h1>
<h2>{{message}}</h2>
<div class="container" style="margin-top:70px;">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>emp_id</th>
                <th>first_name</th>
                <th>last_name</th>
                <th>email</th>
                <th>phone_num</th>
                <th>address</th>
                <th>gender</th>
                <th>designation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.emp_id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone_num}}</td>
                <td>{{user.address}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.designation}}</td>
            </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-primary" (click)="updatepage()">Edit</button>
    <button type="button" class="btn btn-primary" (click)="deleteEmp()" style="margin-right: 10px;">Delete</button>
</div>
