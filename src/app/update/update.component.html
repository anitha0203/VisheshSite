<div *ngIf="mess">
  <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
     <h1 style="text-align: center;font-weight: 500;">Change Employee details</h1><br>
     <form (ngSubmit)="getDataFormAPI2() ">
        
        <div class="row g-3">
          <div class="col">
           <label for="first_name" class="form-label">First Name</label>
           <input type="text" value={{users2.first_name}}  id="first_name"  required [(ngModel)]="first_name" name="first_name" aria-label="First name" />
          </div>
          <div class="col">
           <label for="last_name" class="form-label">Last Name</label>
           <input type="text" value={{users2.last_name}} id="last_name" [(ngModel)]="last_name" required name="last_name" aria-label="Last name" /> 
          </div>
         <br>
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" value={{users2.email}} [(ngModel)]="email" id="email" required  name="email" /> 
          </div><br>
          <div class="col-12">
           <label for="phone_num" class="form-label">Phone Number</label>
           <input type="text" value={{users2.phone_num}} [(ngModel)]="phone_num" id="phone_num"  required name="phone_num" /> 
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" value={{users2.address}} [(ngModel)]="address" id="address"  required name="address" /> 
          </div>
          <div class="col-12"> 
           <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select" value={{users2.gender}} [(ngModel)]="gender" required name="gender" >
              <option>Male</option> 
              <option>Female</option>
            </select>
          </div>
          <div class="col-12">
            <label for="designation" class="form-label">Designation</label>
             <input type="text" value={{users2.designation}} [(ngModel)]="designation" id="designation" required name="designation" placeholder="Disignation" /> 
           </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" style="margin-left: 195px;">Sign in</button>
          </div>  
          
        </div>
      </form>
    </mat-card>
  </div>
</div>
