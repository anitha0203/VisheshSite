  <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
    <h1 style="text-align: center;font-weight: 500;">Enter Employee details</h1><br>
    <form [formGroup]="loginfrm" (ngSubmit)="onSubmit()">
    <div class="col">
    <label for="inputEmpId" class="form-label">Emp Id</label>
    <input type="Number" class="form-control" placeholder="Enter Employe Id" aria-label="Emp Id">
    </div><br>
    <div class="row g-3">
    <div class="col">
    <label for="inputEmail4" class="form-label">First Name</label>
    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
    </div>
    <div class="col">
    <label for="inputEmail4" class="form-label">Last Name</label>
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
    </div>
    </div>
    <br>
    
    <div class="row g-3">
    <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" style="width: 400px;">
    </div><br>
    <div class="col-12">
    <label for="inputPhoneNumber" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
    </div>
    <div class="col-12">
    <label for="inputAddress2" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
    <label for="inputCity" class="form-label">Disignation</label>
    <input type="text" class="form-control" id="inputCity" style="width: 400px;" placeholder="Disignation">
    </div>
    <div class="col-12">
    <button type="submit" class="btn btn-primary" >Sign in</button>
    </div>
    </div>
    </form>
    </mat-card>
    </div>
